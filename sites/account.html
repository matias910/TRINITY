<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="/images/logo/logo.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <script defer src="../js/main.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta</title>
  </head>
  <body>
    <div class="First-Part-Account">
      <div class="Header">
        <div class="Left-Head">
          <div class="Primary-Header">
            <button id="all">All</button>
            <button>Colecciones</button>
            <button>Hombre</button>
            <button>Sale</button>
          </div>
        </div>
        <button class="middle" id="home">
          <img class="logo logo-black" src="/images/logo/trinityBlack.png" /
        </button>
        <div class="Secondary-Header">
          <div class="Shopping-Info">
            <button class="Search">
              <svg class="icon" viewBox="0 -960 960 960" fill="currentColor">
                <path
                  d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
                />
              </svg>
            </button>
            <button class="Account" id="account">
              <svg class="icon" viewBox="0 -960 960 960" fill="currentColor">
                <path
                  d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"
                />
              </svg>
            </button>
            <button class="Cart">
              <svg class="icon" viewBox="0 -960 960 960" fill="currentColor">
                <path
                  d="M240-80q-33 0-56.5-23.5T160-160v-480q0-33 23.5-56.5T240-720h80q0-66 47-113t113-47q66 0 113 47t47 113h80q33 0 56.5 23.5T800-640v480q0 33-23.5 56.5T720-80H240Zm0-80h480v-480h-80v80q0 17-11.5 28.5T600-520q-17 0-28.5-11.5T560-560v-80H400v80q0 17-11.5 28.5T360-520q-17 0-28.5-11.5T320-560v-80h-80v480Zm160-560h160q0-33-23.5-56.5T480-800q-33 0-56.5 23.5T400-720ZM240-160v-480 480Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="LoginContent">
        <div class="LoginTitle">INICIAR SESION</div>
        <div class="LoginText">
          Ingresa tu correo electronico y contraseña para iniciar sesion
        </div>
        <div class="correo"><input type="email" /></div>
        <div class="contraseña"><input type="password" /></div>
        <div class="loginBtn">
          <button><span>Iniciar Sesion</span></button>
        </div>
        <div class="bottomLogin">
          <div class="createAcc">No tienes cuenta?</div>
          <div class="createAccount"><button>Registrar</button></div>
        </div>
      </div>
      <div class="wppBtn">
        <button class="wppIcon" id="wpp">
          <img src="/images/icons/png/wppIcon.png" />
        </button>
      </div>
    </div>
    <div class="footerMain">
      <div class="footerContent">
        <div class="footerSection">
          <div class="footerTitle">Marca</div>
          <ul>
            <li><button class="footerButtons">Acerca de</button></li>
            <li>
              <button class="footerButtons" id="Instagram">Instagram</button>
            </li>
          </ul>
        </div>
        <div class="footerSection">
          <div class="footerTitle">Compras</div>
          <ul>
            <li><button class="footerButtons">Medios de Pago</button></li>
            <li><button class="footerButtons">Envios</button></li>
            <li>
              <button class="footerButtons">Cambios y Devoluciones</button>
            </li>
          </ul>
        </div>
        <div class="footerSection">
          <div class="footerTitle">Informacion</div>
          <ul>
            <li>
              <button class="footerButtons">Politicas de Privacidad</button>
            </li>
            <li><button class="footerButtons">Tratamiento de Datos</button></li>
            <li>
              <button class="footerButtons">Terminos y Condiciones</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
